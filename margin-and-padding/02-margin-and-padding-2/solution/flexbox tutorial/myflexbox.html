<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my flexbox.css">
</head>
<body>
    <div class="header-container">
       <div class="header">
           <div class="date">AUG 20 2024</div>
          
            <div class="sign-up">Sign-up</div>
           <div class="login">Login</div></div>
           
    </div>
    <div class="menu-container">
        <div class="menu">
            <div class="subscribe">Subscribe</div>
            <div class="logo"><img src="./images/awesome-logo.svg" alt="awesome logo"></div>
            <div class="social-icons"><img src="./images/social-icons.svg" alt="social icons"</div>
        </div>
    </div>
</div>
    <div class='photo-grid-container'>
        <div class='photo-grid'>
          <div class='photo-grid-item first-item'>
            <img src='images/one.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/two.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/three.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/four.svg'/>
          </div>
          <div class='photo-grid-item last-item'>
            <img src='images/five.svg'/>
          </div>
        </div>
    </div>
    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
</body>
</html>
